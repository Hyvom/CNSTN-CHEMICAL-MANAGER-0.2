# ================================
# Application Info
# ================================
spring.application.name=CNSTN_Chemicals

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/chemical_manager_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# Server Configuration
# ================================
server.port=8080

# ================================
# Spring Security / JWT Settings
# ================================
# Security should be enabled
# Do NOT disable spring security
# spring.security.enabled=false   <-- REMOVE THIS line

# Optional: CORS configuration for frontend (adjust if needed)
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ================================
# JWT Configuration
# ================================
jwt.secret=ThisIsASecretKeyForJWTAtLeast32Charsafeacezfdaarefzadf!
jwt.expiration=86400000
jwt.token-prefix=Bearer
jwt.header-string=Authorization

